version: '3.9'

services:
  # ğŸ§© Servicio Loki (centraliza logs)
  loki:
    image: grafana/loki:2.9.1
    container_name: loki
    user: '0' # ejecuta como root (necesario para ciertos volÃºmenes)
    command: -config.file=/etc/loki/config.yaml
    volumes:
      - ./loki-config.yml:/etc/loki/config.yaml:ro  # ConfiguraciÃ³n de Loki
      - loki-data:/tmp/loki                        # Datos persistentes
    restart: unless-stopped
    # No se exponen puertos al host, Grafana se conecta por red interna
    # ports:
    #   - '3100:3100'
    networks:
      - backend_net
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ğŸ§¾ Servicio Promtail (colector de logs del sistema Docker)
  promtail:
    image: grafana/promtail:2.9.1
    container_name: promtail
    command: -config.file=/etc/promtail/config.yaml
    volumes:
      # Lee logs de contenedores Docker
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
      # ConfiguraciÃ³n de Promtail
      - ./promtail-config.yaml:/etc/promtail/config.yaml:ro
      - promtail-positions:/tmp
    depends_on:
      - loki
    restart: unless-stopped
    networks:
      - backend_net

  # ğŸ“Š Servicio Grafana (interfaz de monitoreo y visualizaciÃ³n)
  grafana:
    image: grafana/grafana:11.1.0
    container_name: grafana
    ports:
      - '3030:3000'  # Solo Grafana se expone al host
    volumes:
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - loki
    restart: unless-stopped
    networks:
      - backend_net

# ğŸ“¦ VolÃºmenes persistentes
volumes:
  loki-data:
  promtail-positions:
  grafana-data:

# ğŸŒ Red compartida con otros microservicios (externa)
networks:
  backend_net:
    external: true
